<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    <title>Ken Collins</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">

    

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    
<meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
  </head>
  <body>
    


<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Ken Collins</h1>
        <p class="lead text-muted">Hey I am Collins I enjoy making apps and websites.</p>
        <p>
          <a href="mailto:kencollins.km@gmail.com" class="btn btn-primary my-2">Email me</a>          
        </p>
        <img src="{% static 'Ken.jpg' %}" height=200>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">     
        <div class="row">
            {% for job in jobs.all %}

          <div class="col-md-4">
              <a href="{% url 'detail' job.id %}">
              <div class="card mb-4 shadow-sm">
                <img class="card-img-top" src="{{job.image.url}}">

                <div class="card-body">
                  <p class="card-text">{{ job.summary }}</p>                 
                </div>
              </div>
            </a>
          </div>
            
         {% endfor %}
        </div>
    </div>
  </div>

</main>




<script src="{% static 'jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

      
  </body>
</html>
